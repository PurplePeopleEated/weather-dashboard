<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather Dashboard</title>

    <!-- links here -->
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>

<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section class="current">
           <h2 class="titles city-choice" id="city-choice">England lol</h2>
            <h3 class="date">Date:</h3>
            <icon class="icon"></icon>
            <h4 id="temp">Temp:</h4>
            <h4 id="wind">Wind:</h4>
            <h4 id="humidity">Humidity:</h4>
        </section>

        <section class="five-day-forecast">
            <h2 class="titles" id="five-day-title">5-Day Forecast:</h2>
        </section>

        <aside class="search-area">
            <!-- search and search history here -->
            <h2 class="titles" id="search-title">Enter a City:</h2>
            <input type="text">
            <button class="search-btn">Search</button>
        </aside>
    
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
